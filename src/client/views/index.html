<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Evaluate with NLP</title>
    </head>

    <body>

        <header>
                <h1>News Article NLP</h1>
        </header>

        <main>
            <section>
                <form onsubmit="return Client.handleSubmit(event)">
                    <label for="statement">
                      Type in a statement to see what the Aylien NLP understands from it:
                    </label>
                    <input  type="text" id="statement" placeholder="eg: John is a very good football player."
                    required />
                    <input type="submit" value="Submit" />
                </form>
            </section>

            <section class="result">
                <strong>Form Results:</strong>
                <ul>
                    <li class="col-lg-6">
                      <h3><u>Text Polarity:</u></h3>
                      <p id="text_polarity"></p>
                      <h4>Confidence:</h4>
                      <p id="text_polarity_confidence"></p>
                    </li>
          
                    <li class="col-lg-6">
                      <h3><u>Text Subjectivity:</u></h3>
                      <p id="text_subjectivity"></p>
                      <h4>Confidence:</h4>
                      <p id="text_subjectivity_confidence"></p>
                    </li>
                  </ul>
            </section>
        </main>

        <footer>
            <p style="text-align:center;">&copy;PBN</p>
        </footer>

    </body>
</html>
